<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control margin" name="username" [(ngModel)]="model.username" placeholder="username">
    </div>
    <div class="form-group" style="margin-top: 40px; margin-bottom:40px; ">
        <label>Who is Your Favourite User??</label>
        <select class="form-control margin">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>  

    <div class="form-group">
        <input type="password" class="form-control margin" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success margin" type="submit">Register</button>
        <button class="btn btn-primary margin" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
